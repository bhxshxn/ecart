<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_tyFSxss7FIhKTo", // Enter the Key ID generated from the Dashboard    
            "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise    
            "currency": "INR",
            "name": "Acme Corp",
            "description": "Test Transaction",
            "order_id": "order_IZinUxQrjCGelq", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1    
            "callback_url": "http://localhost:5000/saveOrders",
            "prefill": { "name": "Gaurav Kumar", "email": "gaurav.kumar@example.com", "contact": "9999999999" },
            "notes": { "address": "Razorpay Corporate Office" }, "theme": { "color": "#3399cc" }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open(); e.preventDefault();
        }</script>
</body>

</html>
